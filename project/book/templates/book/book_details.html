{% extends 'book/base.html' %}

{% block content %}
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
<a class="navbar-brand" href="#">Library App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'book:view_all' %}">Books <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'author:view_all' %}">Authors</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'book:admin' %}">Admin Panal</a>
      </li>
    </ul>
  </div>
    </nav>

    <div>

        <span>Book Name : {{book.title}}</span>
        </br>
        <img class="image-responsive" src="{{ book.img.url }}" alt="Card image cap">
        <p>{{book.desc|linebreaksbr}}</p>
        <p>State : {{book.state|linebreaksbr}}</p>
        <p>Author : {{book.author}}</p>
        <p>Created date : {{book.created_date|linebreaksbr}}</p>
        <a href={% url 'book:edit_book' book.pk %}><button type="button" class="btn btn-warning">Edit</button></a>
        <a href={% url 'book:delete_book' book.pk %}><button type="button" class="btn btn-danger">Delete</button></a>

    </div>

{% endblock %}
