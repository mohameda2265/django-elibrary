{% extends 'book/base.html' %}

{% block content %}

    <div>

        <span>{{book.title}}</span>
        <p>{{book.img|linebreaksbr}}</p>
        <p>{{book.desc|linebreaksbr}}</p>
        <p>State : {{book.state|linebreaksbr}}</p>
        <p>BY : {{book.author|linebreaksbr}}</p>
        <p>Created date : {{book.created_date|linebreaksbr}}</p>
        <a href={% url 'edit_book' pk=book.pk %}><button type="button">Edit</button></a>
        <a href={% url 'delete_book' pk=book.pk %}><button type="button">Delete</button></a>

    </div>

{% endblock %}
